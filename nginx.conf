server {
    listen 80;
    server_name pongdang.shinhanacademy.co.kr;

    # 공통 프록시 헤더
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # React 프론트엔드 (compose 서비스명: frontend, 컨테이너 내부 포트: 8081)
    location / {
        proxy_pass http://pongdang-frontend:8081;
    }

    # Spring Boot API 프록시 (서비스명: backend, 내부 포트: 8082)
    location /api {
        proxy_pass http://pongdang-backend:8082;
    }

    # STOMP WebSocket (백엔드로 프록시)
    location /ws {
        proxy_pass http://pongdang-backend:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        # 웹소켓 버퍼링 비활성화
        proxy_buffering off;
    }
}
